<script>
    $(function() {
        $("body").append('<div class="up-float"><a href="javascript:;" id="top-back"></a></div>')
        $(window).scroll(function(){
            if($(window).scrollTop()>200){
                $("#top-back").animate({height:60},10);
            }else{
                $("#top-back").animate({height:0},10);
            }
        })

        $("#top-back").click(function(){
            $("body,html").animate({scrollTop:0},300)
        })
    });
</script>
