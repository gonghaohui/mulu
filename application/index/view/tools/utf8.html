<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Copyright" content="コードスクリプトの家" />
    <meta name="robots" content="index,follow" />

    <title>{$tool['title']}</title>
    <meta name="keywords" content="{$tool['keywords']}" />
    <meta name="description" content="{$tool['description']}" />

    <link rel="stylesheet" type="text/css" href="__PC_CSS__/style.css?ver=1.01" >
    <link rel="stylesheet" type="text/css" href="__PC_CSS__/list.css?ver=1.07" >
    <script type="text/javascript" src="__PC_JS__/jquery.min.js"></script>


    <link rel="shortcut icon" type="image/x-icon" href="__PC_IMG__/icon/favicon32.ico" media="screen"/>

</head>
<body>
{include file="public/header" /}

<div class="g-box g-jknav">
    <i class="ico-path"></i>
    <strong>
        <a href="/">Home</a>  →
        <a href="/tools/">オンラインツール</a>  →
        {$tool['title']}
    </strong>
</div>

<div id="wrapper">

    <div id="main" class="clearfix">
        <div class="main-left">

            <div id="tools">
                <div class="tool_title"><h1>{$tool['title']}</h1></div>

                <div id="content_area">
                    <form>
                        <h3>変換したい日本語のコンテンツをここに貼り付けてください:</h3>
                        <textarea class="toolarea" id="test"></textarea>
                        <input class="bt-blue" onclick="ConvUtf(test,this);" value="日本語 変換 UTF-8 ↓" type="button">
                        <input class="bt-blue" onclick="ResJapanese(result,this);" value="UTF-8 変換 日本語 ↑" type="button">
                        <input class="bt-blue" onclick="Empty();" value="結果を空にする" type="button">
                        <h3>変換するUTF-8コンテンツをここに貼り付けてください:</h3>
                        <textarea class="toolarea" id="result"></textarea>
                    </form>
                </div>


            </div>




        </div>
        <div class="main-right">

            {include file="public/tool_right" /}

        </div>
    </div>



</div>

{include file="public/footer" /}
<script type="text/javascript">
    function ConvUtf(obj,btn) {
        document.getElementById("result").value = obj.value.replace(/[^\u0000-\u00FF]/g,function ($0) { return escape($0).replace(/(%u)(\w { 4 })/gi, "&#x$2; ") });
    }

    function ResJapanese(obj,btn) {
        document.getElementById("test").value = unescape(obj.value.replace(/&#x/g, '%u').replace(/; /g, ''));
    }


    function Empty() {
        document.getElementById('test').value = '';
        document.getElementById('result').value = '';
        document.getElementById('test').select();
    }
</script>
</body>



</html>
