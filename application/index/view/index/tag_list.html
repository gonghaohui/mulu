<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Copyright" content="コードスクリプトの家" />
    <meta name="robots" content="index,follow" />

    <title>{$nowTag['tag_name_jp']}</title>
    <meta name="keywords" content="{$nowTag['tag_name_jp']}" />
    <meta name="description" content="{$nowTag['tag_name_jp']}" />

    <link rel="stylesheet" type="text/css" href="__PC_CSS__/style.css?ver=1.01" >
    <link rel="stylesheet" type="text/css" href="__PC_CSS__/list.css?ver=1.07" >
    <script type="text/javascript" src="__PC_JS__/jquery.min.js"></script>

    <link rel="shortcut icon" type="image/x-icon" href="__PC_IMG__/icon/favicon32.ico" media="screen"/>

</head>
<body>
{include file="public/header" /}

<div class="g-box g-jknav">
    <i class="ico-path"></i>
    <strong>
        <a href="/">Home</a>  →
        ラベル:{$nowTag['tag_name_jp']}
    </strong>
</div>

<div id="wrapper">

    <div id="main" class="clearfix">

        <div class="main-left">

            <div class="articlelistBar">

                <div class="tag_title">
                    <h1>{$nowTag['tag_name_jp']}</h1>
                </div>

                <div class="artlist clearfix">
                    <dl>
                        {foreach name="lists" item="list"}
                        <dt>
                            <span>日付:{$list['create_time']|date="Y-m-d",###}</span>
                            <a href="/article/{$list['article_id']}.html" title="{$list['title']}">{$list['title']}</a>
                        </dt>
                        {/foreach}
                    </dl>

                    <div class="page p">
                        {$page->show('tag_list')}
                    </div>


                    <div class="clearfix"></div>
                </div>

            </div>



        </div>
        <div class="main-right">

            {include file="public/tool_right" /}

        </div>

    </div>



</div>

{include file="public/footer" /}


<script type="text/javascript">
    $(function(){
        var $left = $('.main-left');
        var $right = $('.main-right');
        var l_h = $left.height();
        var r_h = $right.height();
        if( l_h >= r_h ){
            $right.css('height',l_h);
        }else{
            $('.articlelistBar').css('height',r_h);
        }
    });
</script>
</body>



</html>
